<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ventas App</title>
<link href="app/node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script src="app/node_modules/jquery/dist/jquery.min.js"></script>
<script src="app/node_modules/angular/angular.min.js"></script>
<script src="app/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/node_modules/angular-resource/angular-resource.min.js"></script>
<script src="app/node_modules/angular-route/angular-route.min.js"></script>
<script src="index.js"></script>
 <script src="app/componentes/listar-ordenes/listar-ordenes.js"></script>
</head>
<body ng-app="app" ng-controller="ctrlIndex">
	<br />
	<div class="container">
	
		<div class="row text-center">
			<h1>HISTORIAL DE PEDIDOS</h1>
			<hr style="width:80%;" />
		</div>
	
		<br />
		
		<div class="row">
			<div class="col-md-10 col-md-offset-1 text-center">
				<div class="col-sm-3" style="font-weight: bold; padding-top: 10px;">
					<label for="cliente">Seleccione el cliente:</label>
				</div>
				<div class="col-sm-7">
					<select id="customer" name="customer" ng-options="customer as (customer.name + ' - ' + customer.email) for customer in lstClientes" ng-model="customer" class="form-control"></select>
				</div>
				<div class="col-sm-2">
					<button class="btn btn-primary" ng-click="cargarOrdenes()">Listar pedidos</button>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12 col-md-12  " id="contenidoDinamico">
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
